name: Weekly Ingestion

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PARALLEL_API_KEY: ${{ secrets.PARALLEL_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run ingestion
        run: pnpm ingest:refresh
